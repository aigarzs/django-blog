<!-- hexlet_django_blog/templates/articles/about.html -->

{% extends "base.html" %}

{% block title %}Эксперименты с Django на Хекслете{% endblock %}

{% block content %}
{{ appname }}
<a href="{% url 'article_create' %}">New article</a>
<h1>Список статей</h1>
    {% for article in articles %}
        <h2><a href="{% url 'article' id=article.id %}"> {{ article.name }} </a></h2>
        <div>{{ article.body|slice:":200" }}</div>
        <a href="{% url 'article_edit' id=article.id %}">Edit</a>
        <a href="{% url 'article_delete' id=article.id %}">Delete</a>
    {% endfor %}
{% endblock %}
